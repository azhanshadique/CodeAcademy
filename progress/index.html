<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Fetcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fetch Data from APIs</h1>

    <div class="input-container">
        <input type="text" id="gfgUsername" placeholder="Enter GFG Username" />
        <input type="text" id="leetCodeUsername" placeholder="Enter LeetCode Username" />
    </div>
    
    <button id="fetchDataButton">Fetch Data</button>

    <div id="container">
        <div id="gfgOutput">
            <h2>GeeksforGeeks Data</h2>
            <div id="gfgData"></div>
        </div>
        <div id="leetCodeOutput">
            <h2>LeetCode Data</h2>
            <div id="leetCodeData"></div>
        </div>
        <div id="leetCodeRawOutput">
            <h2>LeetCode Raw JSON</h2>
            <pre id="leetCodeJsonData"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
