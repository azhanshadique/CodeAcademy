<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Fetcher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon-names=close" />
</head>
<body>
    
    <h1>Fetch Data from APIs</h1>

    <div class="input-container">
        <input type="text" id="gfgUsername" placeholder="Enter GFG Username" />
        <input type="text" id="leetCodeUsername" placeholder="Enter LeetCode Username" />
    </div>
    
    <button id="fetchDataButton">Fetch Data</button>

    <div id="container">
        <div id="gfgOutput">
            <h2>GeeksforGeeks Data</h2>
            <div id="gfgData"></div>
        </div>
        <div id="leetCodeOutput">
            <h2>LeetCode Data</h2>
            <div id="leetCodeData"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
